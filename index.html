<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắn Máy Bay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Điểm: 0</div>
        <div id="level">Cấp Độ: 1</div>
        <audio id="shootSound" src="sounds/shoot.mp3" preload="auto"></audio>
        <audio id="hitSound" src="sounds/hit.mp3" preload="auto"></audio>
        <audio id="backgroundMusic" src="sounds/background.mp3" preload="auto" loop></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
